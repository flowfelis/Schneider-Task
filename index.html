<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Schneider MockUp</title>
  <link rel="stylesheet" href="third-party/bootstrap-4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="container-fluid">
    <section class="row brand">
      <div class="col-sm-3">
        <h1>Schneider-Electric</h1>
        <div class="wrapper">
          <span class="rating">
            <input id="rating5" type="radio" name="rating" value="5">
            <label for="rating5">5</label>
            <input id="rating4" type="radio" name="rating" value="4">
            <label for="rating4">4</label>
            <input id="rating3" type="radio" name="rating" value="3">
            <label for="rating3">3</label>
            <input id="rating2" type="radio" name="rating" value="2" checked>
            <label for="rating2">2</label>
            <input id="rating1" type="radio" name="rating" value="1">
            <label for="rating1">1</label>
          </span>
        </div>
      </div>
      <div class="col-sm-3">
        <h1>Siemens</h1>
        <div class="wrapper">
          <span class="rating">
            <input id="rating25" type="radio" name="rating2" value="5">
            <label for="rating25">5</label>
            <input id="rating24" type="radio" name="rating2" value="4">
            <label for="rating24">4</label>
            <input id="rating23" type="radio" name="rating2" value="3">
            <label for="rating23">3</label>
            <input id="rating22" type="radio" name="rating2" value="2" checked>
            <label for="rating22">2</label>
            <input id="rating21" type="radio" name="rating2" value="1">
            <label for="rating21">1</label>
          </span>
        </div>
      </div>
      <div class="col-sm-3">
        <h1>ABB</h1>
        <div class="wrapper">
          <span class="rating">
            <input id="rating35" type="radio" name="rating3" value="5">
            <label for="rating35">5</label>
            <input id="rating34" type="radio" name="rating3" value="4">
            <label for="rating34">4</label>
            <input id="rating33" type="radio" name="rating3" value="3">
            <label for="rating33">3</label>
            <input id="rating32" type="radio" name="rating3" value="2" checked>
            <label for="rating32">2</label>
            <input id="rating31" type="radio" name="rating3" value="1">
            <label for="rating31">1</label>
          </span>
        </div>
      </div>
      <div class="col-sm-3">
        <h1>Lagrand</h1>
        <div class="wrapper">
          <span class="rating">
            <input id="rating45" type="radio" name="rating4" value="5">
            <label for="rating45">5</label>
            <input id="rating44" type="radio" name="rating4" value="4">
            <label for="rating44">4</label>
            <input id="rating43" type="radio" name="rating4" value="3">
            <label for="rating43">3</label>
            <input id="rating42" type="radio" name="rating4" value="2" checked>
            <label for="rating42">2</label>
            <input id="rating41" type="radio" name="rating4" value="1">
            <label for="rating41">1</label>
          </span>
        </div>
      </div>
    </section>

    <section class="row">
      <button type="submit" class="col-sm-12 btn btn-dark btn-block">
        <h1>Submit</h1>
      </button>
    </section>

  </form>

</body>
<script src="third-party/jquery/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>

</html>
